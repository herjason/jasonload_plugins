<script type="text/javascript" src="../../jasonload.min.js"></script>
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript">
	jl.use("leson/select",function(sel){
		//下拉框的显示更多事件
		sel(".cla_render").click(function(){
			var obj = $(this);
			var items = Number($(obj).prev().attr("data-value"));
		    var cli = $(obj).prev().prop('outerHTML');
		    var thistext = "";
		    for(var i = items+1; i<items+2; i++){
		        thistext += cli.replaceAll(items,i);
		    }
		    $(obj).before(thistext);
		})
	})
	//jl.use("leson/select")
</script>
</head>
<body>
	<br><br><br><br><br>

<div class="leson_web_model-select-box " style="position:relative;z-index:2">
	<div class="leson_web_model-select-text leson_web_sel-w270" data-value=""></div>
	<ul class="leson_web_model-select-option leson_web_sel-h222">
		<li data-option="1">1天</li>
		<li data-option="2">2天</li>
		<li data-option="3">3天</li>
	</ul>
</div>

	<br><br><br><br><br>

<div class="leson_web_model-select-box " style="position:relative;z-index:1">
	<div class="leson_web_model-select-text leson_web_sel-w270" data-value=""></div>
	<ul class="leson_web_model-select-option leson_web_sel-h222">
		<li data-option="1">1天</li>
		<li data-option="2">2天</li>
		<li data-option="3">3天</li>
	</ul>
</div>


<br><br><br><br><br>

<div class="leson_web_model-select-box" style="position:relative;z-index:0">
	<div class="leson_web_model-select-text leson_web_sel-w270" data-value=""></div>
	<ul class="leson_web_model-select-option leson_web_sel-h222">
		<li data-option="1" data-value="1">1天</li>
		<li data-option="2" data-value="2">2天</li>
		<li data-option="3" data-value="3">3天</li>
		<li data-option="more" class="cla_render" chain="false"><a href="javascript:void(0)">显示更多</a></li>
	</ul>
</div>


</body>
</html>
