<script>
	jl.use("leson/cityselector",function(city){
		var render = function(n){
			var name = n.name.split(" ");
			var tem = name[0] + '|' + name[1] + '|'
				+ (n.title == '' ? name[1] : n.title) + '|'
				+ n.id;
			return tem;
		}
		$(".cityinput").click(function(){//跨域，无法调用数据，只能在整理的时候做调试测试
			new city({render: render, input:'citySelect',url:"http://localhost:8080/product/manual/getcity.do?type=62002"});
		})
	})
</script>
